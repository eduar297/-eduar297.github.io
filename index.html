<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking</title>
    <!-- Importing Font Awesome from a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-parking" style="font-size: 40px;"></i>
            <h1>arking</h1>
        </div>

        <div class="main">
            <div id="parking"></div>
        </div>

        <div class="overlay hidden">
            <div class="modal">
                <form id="form-entry" class="hidden">
                    <button class="button button-close" id="button-close-form-entry">
                        <i class="fas fa-close"></i>
                    </button>
                    <h2>Register entry</h2>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" />
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" />
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" />
                    </div>
                    <div class="form-group">
                        <label for="license-plate">License plate</label>
                        <input type="text" id="license-plate" />
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <select id="place">
                        </select>
                    </div>
                    <button type="submit">Register entry</button>
                </form>

                <form id="form-exit" class="hidden">
                    <button class="button button-close" id="button-close-form-exit">
                        <i class="fas fa-close"></i>
                    </button>
                    <h2>Register exit</h2>
                    <div class="form-group">
                        <label for="license-plate-exit">License plate</label>
                        <input type="text" id="license-plate-exit" />
                    </div>
                    <div class="form-group">
                        <label for="place-exit">Place</label>
                        <input type="text" id="place-exit" readonly />
                    </div>
                    <button type="submit">Register exit</button>
                </form>
            </div>
        </div>

        <button class="button button_flot button-register">
            <i class="fas fa-plus"></i>
        </button>


        <button class="button button_flot button-delete">
            <i class="fas fa-trash-alt"></i>
        </button>

        <div class="footer">
            <p>&#174; Created by Andy <span id="date"></span></p>
        </div>
    </div>
</body>

</html>
